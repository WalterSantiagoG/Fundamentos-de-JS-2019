<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clase 40 - Closures</title>
  </head>
  <body>
    <h1>Entiende los closures de JavaScript</h1>
    <p>Un closure, básicamente, es una función que recuerda el estado de las variables al momento de ser invocada, y conserva este estado a través de reiteradas ejecuciones. Un aspecto fundamental de los closures es que son funciones que retornan otras funciones.</p>
    <script>
      function crearSaludo(finalDeFrase) {
        return function (nombre) {
          console.log(`Hola ${nombre} ${finalDeFrase}`)
        }
      }
      const saludoArgentino = crearSaludo('che')
      const saludoMexicano = crearSaludo('güey')
      const saludoColombiano = crearSaludo('amigo')
      saludoArgentino('Sacha') // Hola Sacha che
      saludoMexicano('Sacha') // Hola Sacha güey
      saludoColombiano('Sacha') // Hola Sacha amigo
    </script>
  </body>
</html>
